<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo de Splitter">
    </header>

    <main>
        <section class="informaÃ§oes">
            <form action="">
                <div class="conta">
                    <label for="">conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="icone de sifrao">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="">selecione a gorjeta %</label>
                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder="outra">
                    </div>
                </div>

                <div class="pessoa">
                    <label for="conta">Quantidade de pessoa</label>

                    <div>
                        <img src="./images/icon-person.svg" alt="icone de sifrao">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div class="gorjeta-total">
            <p>
                <strong>Gorjeta</strong> <br>
                / pessoa 
            </p>

            <strong>$ 0.08</strong>
        </div>
        <div class="total">
            <p>
                <strong>total</strong> <br>
                / pessoa 
            </p>

            <strong>$ 0.08</strong>
        </div>
        </section>
    </main>
</body>
</html>
